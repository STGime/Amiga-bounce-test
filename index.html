<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiga Bouncing Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Amiga Bouncing Ball</h1>
        <canvas id="ballCanvas"></canvas>
        <div class="controls">
            <button onclick="changeBallColor()">Change Color</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('ballCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;
        
        // Ball properties
        const ball = {
            x: 100,
            y: 100,
            radius: 20,
            dx: 4,
            dy: 2,
            gravity: 0.2,
            bounce: 0.85,
            color: 'red'
        };
        
        // Array of possible colors
        const colors = ['red', 'blue', 'green', 'purple', 'orange'];
        
        function changeBallColor() {
            const currentIndex = colors.indexOf(ball.color);
            const nextIndex = (currentIndex + 1) % colors.length;
            ball.color = colors[nextIndex];
        }
        
        function drawBall() {
            // Draw shadow
            ctx.beginPath();
            ctx.ellipse(ball.x, canvas.height - 10, ball.radius * 1.2, ball.radius * 0.25, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fill();
            
            // Draw ball with gradient
            const gradient = ctx.createRadialGradient(
                ball.x - ball.radius * 0.3,
                ball.y - ball.radius * 0.3,
                ball.radius * 0.1,
                ball.x,
                ball.y,
                ball.radius
            );
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.2, ball.color);
            gradient.addColorStop(1, '#000');
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }
        
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update ball position
            ball.dy += ball.gravity;
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Bounce off walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx * ball.bounce;
            }
            
            // Bounce off floor/ceiling
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.dy = -ball.dy * ball.bounce;
            } else if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy = -ball.dy * ball.bounce;
            }
            
            drawBall();
            requestAnimationFrame(update);
        }
        
        update();
    </script>
</body>
</html>
